<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <title>Online transcriber</title>
</head>
<body>
  <div class="container">
    <h1>Previous transcriptions</h1>
    {% for docs in docs %} 
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Recording by <b>{{ doc.name }}</b></h4>
        <small class="card-text"><i>Date <b> {{ doc.created_at.strftime("%H:%M on %d %B %Y") }}</b></i></small>
        <p class="card-text">{{ doc.text }}</p>
        <audio controls>
          <source src="{{ url_for('static', filename='audio/' + doc.filename) }}" type="audio/wav">
        </audio>
        <p>Transcription: <b>{{ doc.transcription }}</b></p>
      </div>
    </div>    
  </div>
</body>
</html>
