<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title> Past Results </title>
</head>
<body>

    <div class="container p-5">
        <h1> Past Transcriber Results </h1>
        {% for document in documents %}
        <div class="card" style="width: 40%; display: inline-block;">
            <div class="card-body">
                <h5 class="card-title"> "{{document["screen_text"]}}"</h5>
                <p> Completed {{document["time_created"]}}<p>
                <p class="small"> 
                    Accuracy: {{document["accuracy"]}} out of 1
                    <br>
                    Time: {{document["time_taken"]}} seconds 
                    <br>
                    Total words per second: {{document["total_words_per_second"]}}

                </p>
            </div>
        </div>


        {% endfor %}

    </div>
</body>
